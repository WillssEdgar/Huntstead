<div class="bg-slate-100 container w-screen flex flex-col items-center justify-center h-screen">
  <div class="flex flex-col items-center w-full">
    <h1 class="mb-4 text-2xl">Sign Up</h1>
    <form class="w-1/2" [formGroup]="form">
      <div class="mb-5 flex flex-row items-center justify-center space-x-2">
        <div class="w-1/2">
          <label for="fname" class="block mb-2 text-sm font-medium text-gray-900">Firstname</label>
          <input
            type="text"
            id="fname"
            formControlName="fName"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
            focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required
          />
        </div>
        <div class="w-1/2">
          <label for="lname" class="block mb-2 text-sm font-medium text-gray-900">Lastname</label>
          <input
            type="text"
            id="lname"
            formControlName="lName"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                   focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required
          />
        </div>
      </div>
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="name@name.com"
          required
        />
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required
        />
      </div>
      <div class="flex flex-row items-center justify-center space-x-2">
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
          focus:ring-blue-300 font-medium rounded-lg text-sm w-1/2
          px-5 py-2.5 text-center cursor-pointer"
          (click)="signUp()"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
